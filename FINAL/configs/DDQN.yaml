# logger
name: 'DDQN'
policy: 'DDQN'
device: -1
episodes: 30000
checkpoint: 3000

# data
dataset:
  # maximum_data_num only used in DDQN training
  buffer_size: 10000  
  episode_size: 2
  batch_size: 128
  reward_preprocess:
    reward_normalize: True
    reward_decay: True


#optimizer
optim:
  name: 'Adam'
  args:
    lr: 0.0003

# environment
env:
  env_name: 'Pong-v0'
  test_num: 5

# agent
agent:
  model_type: 'ann'
  model_config:
    img_size: !!python/tuple [1, 84, 84]
    num_layers: 2
    hidden_size: 256
  preprocess:
    slice_scoreboard: True
    gray_scale: True
    minus_observation: True  
